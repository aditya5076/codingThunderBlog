{% extends 'base.html' %} {% block contactactive %}active {% endblock contactactive %}
 {% block body %}
<h1 class="text-center">welcome to the codingThunder</h1>
<hr />
<div class="container">
  <form
    name="sentMessage"
    id="contactForm"
    action="#"
    method="POST"
    novalidate
  >
  {% csrf_token %}
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          id="name"
          name="name"
          required
          data-validation-required-message="Please enter your name."
        />
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Email Address</label>
        <input
          type="email"
          class="form-control"
          placeholder="Email Address"
          id="email"
          name="email"
          required
          data-validation-required-message="Please enter your email address."
        />
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label>Phone Number</label>
        <input
          type="tel"
          class="form-control"
          placeholder="Phone Number"
          id="phone"
          name="phone"
          required
          data-validation-required-message="Please enter your phone number."
        />
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Message</label>
        <textarea
          rows="3"
          class="form-control"
          placeholder="Message"
          id="message"
          name="message"
          required
          data-validation-required-message="Please enter a message."
        ></textarea>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <br />
    <div id="success"></div>
    <button type="submit" class="btn btn-primary" id="sendMessageButton">
      Send
    </button>
  </form>
</div>
{% endblock body %}
